<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root">
    <div>회색 바</div>
    
  </div>

  <script>
    const root = document.getElementById("root");
    console.dir(root);
    const grayBar = root.children[0];
    console.dir(grayBar);
    // grayBar.innerHTML = "<section> hello </section>";
    // console.log(i);
    
    let sectionString = "<section> hello </section>";

    for (let i= 0; i<11; i++){
      let makeSection = document.createElement("section");
      makeSection.innerHTML = sectionString;
      makeSection.style.width = "50px";
      makeSection.style.backgroundColor = "gray";
      makeSection.style.height = "700px";
      grayBar.appendChild(makeSection);
    }
    
    
    
    
  </script>
</body>
